<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is verify OTP Page</title>
</head>

<body class="sub_page">

        <section class="ftco-section" style="margin-top: -90px;background-color: whitesmoke;">
    
    
    		<div id="login" style="height: 250px;">

                    <div class="container" style="background-color: white">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                        
                                <div id="login-box" class="col-md-12">
                        
                                    <!--email form  -->

                                    <div class="alert alert-success mt-3" role="alert">
									  We have sent OTP to your email ...
									</div>
									
									
									<!-- Message Box -->
									<div th:if="${session.message}" class="Container mt-2">
										<div th:classappend="${session.message.type}" class="alert alert-danger	text-center" role="alert">
											<span th:text="${session.message.content}"></span>
										</div>
										
										 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
									</div>
									
									

                                    <form method="post" th:action="@{/verify-otp}">

                                        <div class="form-group">

                                            <input type="text" name="otp" class="form-control" placeholder="Enter OTP here" required>


                                        </div>

                                        <div class="container text-center" style="margin-bottom: 34px;">

                                            <button class="btn btn-success">Verify</button>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>

                </div>
    
    
    
    </section>



    </body>

</html>
