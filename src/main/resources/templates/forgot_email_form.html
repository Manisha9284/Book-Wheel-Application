<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is forgot password Page</title>
</head><body class="sub_page">

<header class="header_section">

    <section class="ftco-section" style="margin-top: 0px;background-color: whitesmoke;">
    
    
    		<div id="login" style="height: 250px;">

                    <div class="container" style="background-color: white">
                        <div id="login-row" class="row justify-content-center align-items-center">
                            <div id="login-column" class="col-md-6">
                        
                                <div id="login-box" class="col-md-12">
                        
                        
							<!-- Message Box -->
							<div th:if="${session.message}" class="Container mt-2">
								<div th:classappend="${session.message.type}" class="alert alert-danger	text-center" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>
								
								 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>
                        
                        
                        
                        
                                    <!--email form  -->

                                    <h3 class="text-center m-3">Your Registered Email</h3>

                                    <form method="post" th:action="@{/send-otp}">

                                        <div class="form-group">

                                            <input type="email" name="email" class="form-control" placeholder="Enter email here" required>


                                        </div>

                                        <div class="container text-center" style="margin-bottom: 34px;">

                                            <button class="btn btn-warning">Send OTP</button>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>

                </div>
    
    
    
    </section>


    <!-- end login section -->



</body>

</html>
